<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .background {
      background-image: url('background.jpg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
      filter: blur(20%);
    }
    .content {
      position: absolute;
    }
    .title {
      font-size: 60px;
      font-weight: 600;
      margin: 0;
    }
    .subtitle {
      font-size: 24px;
      margin: 10px 0;
    }
    .contact a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1 class="title">North Beverly Technologies</h1>
    <p class="subtitle">Innovative Technologies</p>
    <p class="subtitle">Founded 2022</p>
    <div class="contact">
      <a href="mailto:benjiliker@gmail.com">Contact Me</a>
    </div>
  </div>
</body>
</html>
