<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: black; /* Ensure background color in case image fails */
    }
    .background {
      background-image: url('background.jpg');
      height: 100%;
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: absolute;
      z-index: -1;
    }
    .blur {
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text contrast */
      backdrop-filter: blur(8px); /* Apply Gaussian blur */
      z-index: -1;
    }
    .content {
      text-align: center;
      color: white;
      position: relative;
    }
    .title {
      font-size: 60px;
      font-weight: 600;
      margin: 0;
    }
    .subtitle {
      font-size: 40px;
      margin: 10px 0;
    }
    .contact a {
      color: white;
      text-decoration: none;
      font-size: 30px;
      background-color: white; /* Make link visible against the background */
      padding: 5px 10px;
      border-radius: 5px;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="blur"></div>
  <div class="content">
    <h1 class="title">NORTH BEVERLY TECHNOLOGIES</h1>
    <p class="subtitle">Innovative Technologies</p>
    <p class="subtitle">c.2022</p>
    <div class="contact">
      <a href="mailto:benjiliker@gmail.com">Contact Me</a>
    </div>
  </div>
</body>
</html>
