<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: black; /* Ensure background color in case image fails */
    }
    .background {
      background-image: url('background.jpg');
      height: 100%;
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: absolute;
      z-index: -1;
    }
    .blur {
      position: absolute;
      height: 100%;
      width: 100%;
      backdrop-filter: blur(8px); /* Apply Gaussian blur */
      z-index: -1;
    }
    .content {
      text-align: center;
      color: white;
      position: relative;
      margin-bottom: 100px; /* Make room for the fixed bar */
    }
    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      color: black;
      text-align: left;
      padding: 20px 20px 20px 40px; /* Add padding to all sides, with extra on the left */
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .title {
      font-size: 60px;
      font-weight: 600;
      margin: 0;
      text-transform: uppercase;
    }
    .subtitle {
      font-size: 30px;
      margin: 5px 0;
    }
    .contact a {
      color: black;
      text-decoration: none;
      font-size: 20px;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="blur"></div>
  <div class="content">
    <!-- Add any content you want above the footer bar here -->
  </div>
  <div class="footer-bar">
    <h1 class="title">North Beverly Technologies</h1>
    <p class="subtitle">Innovative Technologies est.2022</p>
    <div class="contact">
      <a href="mailto:benjiliker@gmail.com">Contact</a>
    </div>
  </div>
</body>
</html>
